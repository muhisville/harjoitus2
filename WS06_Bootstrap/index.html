<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap-treeni</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Koti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontakti</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-12" style="border: 1px solid red">
          Column 1
        </div>
        <div class="col-md-4 col-12" style="border: 1px solid red">
          Column 2
        </div>
        <div class="col-md-4 col-12" style="border: 1px solid red">
          Column 3
        </div>
      </div>
    </div>
    <button class="btn btn-primary">Primääriainike</button>
    <button class="btn btn-secondary">Toissijainen painike</button>
    <button class="btn btn-success">Menestyspainike</button>
    <button class="btn btn-danger">Vaarapainike</button>
    <div class="card" style="width: 18rem">
      <img
        src="./images/vmlogokortti.jpg"
        class="card-img-top"
        alt="Card Image"
      />
      <div class="card-body">
        <h5 class="card-title">Kortti</h5>
        <p class="card-text">Korttiesimerkki.</p>
        <a href="#" class="btn btn-warning">Katso lisää</a>
      </div>
    </div>
    <div class="alert alert-warning" role="alert">Tämä on varoitus!</div>
    <div class="alert alert-success" role="alert">
      Tämä on menestyksen rivi!
    </div>
    <div class="alert alert-danger" role="alert">Tämä on vaaran rivi!</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
